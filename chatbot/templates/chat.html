<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ chatbot_name }} - AI Assistant</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --dark: #1d3557;
            --light: #f1faee;
            --danger: #e63946;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1d2b64, #f8cdda);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 85vh;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 18px;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .user-message {
            background: var(--success);
            color: var(--dark);
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        .bot-message {
            background: var(--light);
            color: var(--dark);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        .message-header {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        .chat-input {
            display: flex;
            padding: 15px;
            background: white;
            border-top: 1px solid #eee;
        }
        #user-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 30px;
            outline: none;
            font-size: 1rem;
            transition: border 0.3s;
        }
        #user-input:focus {
            border-color: var(--primary);
        }
        #send-button {
            background: var(--primary);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-left: 12px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s;
        }
        #send-button:hover {
            background: var(--secondary);
        }
        .typing-indicator {
            display: none;
            padding: 10px;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            {{ chatbot_name }} - AI Assistant
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                <div class="message-header">{{ chatbot_name }}</div>
                <div>Hello! I'm your AI assistant. How can I help you today?</div>
            </div>
        </div>
        <div class="typing-indicator" id="typing">Typing...</div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" />
            <button id="send-button">âž¤</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById("chat-messages");
        const userInput = document.getElementById("user-input");
        const sendButton = document.getElementById("send-button");
        const typingIndicator = document.getElementById("typing");
        const chatbotName = "{{ chatbot_name }}";

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message");
            messageDiv.classList.add(isUser ? "user-message" : "bot-message");

            messageDiv.innerHTML = `
                <div class="message-header">${isUser ? "You" : chatbotName}</div>
                <div>${content}</div>
            `;

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addFeedbackPrompt() {
            const feedbackDiv = document.createElement("div");
            feedbackDiv.style.margin = "10px 0";
            feedbackDiv.style.textAlign = "center";

            feedbackDiv.innerHTML = `
                <span>Did you find this response helpful?</span>
                <button id="feedback-yes" style="margin-left:10px; color:green;">Yes</button>
                <button id="feedback-no" style="margin-left:5px; color:red;">No</button>
            `;

            chatMessages.appendChild(feedbackDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            document.getElementById("feedback-yes").onclick = () =>
                sendFeedback(true, feedbackDiv);
            document.getElementById("feedback-no").onclick = () =>
                sendFeedback(false, feedbackDiv);
        }

        async function sendFeedback(isHelpful, feedbackDiv) {
            feedbackDiv.innerHTML = "Thanks for your feedback!";
            try {
                await fetch("/api/feedback/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": "{{ csrf_token }}",
                    },
                    body: JSON.stringify({ helpful: isHelpful }),
                });
            } catch (e) {
                console.error("Feedback error:", e);
            }
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            userInput.value = "";
            addMessage(message, true);

            typingIndicator.style.display = "block";
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                const response = await fetch("/api/chat/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": "{{ csrf_token }}",
                    },
                    body: JSON.stringify({ message }),
                });

                const data = await response.json();
                typingIndicator.style.display = "none";

                if (data.response) {
                    addMessage(data.response);
                    addFeedbackPrompt();
                } else if (data.error) {
                    addMessage(`Error: ${data.error}`);
                } else {
                    addMessage("Sorry, no response from server.");
                }
            } catch (error) {
                typingIndicator.style.display = "none";
                addMessage("Sorry, I'm having trouble connecting right now.");
                console.error("Error:", error);
            }
        }

        sendButton.addEventListener("click", sendMessage);
        userInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
